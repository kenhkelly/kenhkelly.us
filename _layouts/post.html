---
layout: default
---

<div class="page singlePostPage">
    <div class="container">

        {% if page.image %}
        <p class="text-center">
            <img src="{{ page.image }}" alt="">
        </p>
        {% endif %}
        

        <h1 class="text-center">{{ page.title }}</h1>
        <div class="meta">
            <?= the_author_posts_link() ?></a>
            <span class="date">{{ page.date | date: "%B %-d %Y" }}</span>
        </div>
        
        <div class="post_content">
            {{ content }}
        </div>

        {% include signup_widget.html %}
        <div class="clearfix"></div>

        <div class="tags">
            {% for tag in page.tags %}
                <a href="/tag/{{ tag | replace: ' ', '-' }}">#{{ tag }}</a>
            {% endfor %}
        </div>

        <div class="comments">
            {% if page.comments == true %}
            <div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = 'kensramblings'; // required: replace example with your forum shortname

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            {% else %}
            <p class="text-muted"><small>Comments are closed</small></p>
            {% endif %}
            
        </div>
    </div>
</div>
