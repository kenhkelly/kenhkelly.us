---
layout: default
permalink: /tags/
title: Ken's Ramblings - Tags
active: blog
---
<div class="page Tags">
  <div class="container">
    <h2>Tags</h2>
    
    <div class="row">
      {% assign sorted_tags = site.tags | sort %}
      {% for tag in sorted_tags %}
        {% assign t = tag | first %}
        {% assign posts = tag | last %}
        <div class="col-xs-6 col-md-4 col-lg-3 text-center">
          <p>
            <a href="/tag/{{ t | downcase | replace: " ", "-" }}/">#{{ t | downcase }}</a><br>{{ posts | size }} posts
          </p>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
